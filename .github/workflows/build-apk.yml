name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
          - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Android SDK Components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" "tools"
    with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --stacktrace 2>&1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Verify no TODO
        run: |
          TODO_COUNT=$(grep -r "// TODO\|// FIXME" app/src/main/java/ | wc -l)
          echo "TODO/FIXME count: $TODO_COUNT"
          if [ "$TODO_COUNT" -gt "0" ]; then
            grep -rn "// TODO\|// FIXME" app/src/main/java/
            exit 1
          else
            echo "âœ… No TODO/FIXME - all code fully implemented"
          fi

      - name: Show APK info
        run: |
          echo "=== Build Completed ==="
          ls -lh app/build/outputs/apk/debug/ || true
